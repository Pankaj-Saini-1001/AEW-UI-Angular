<div class="full">
<h2>Seasonal Item only</h2>

    <div *ngFor="let product of filteredproducts" class="product-card" >
        <img [src]="product.imgUrl">
        <div class="name">
        <h4>{{ product.itemName }}</h4>
        </div>
        <div class="review">
        <p>Reviews <br>{{ product.star }}</p>
        </div>
        <div class="price">
        <p class="price">{{ product.price }}</p>
      </div>
      </div>

</div>

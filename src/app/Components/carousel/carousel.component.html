<div id="c1" class="carousel slide" data-bs-ride="carousel">     

    <ol class="carousel-indicators">
      <li
        *ngFor="let image of carousel_images; let i = index"
        [attr.data-bs-target]="'#c1'"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
      ></li>

    </ol>
    <div class="carousel-inner">

      <div *ngFor="let image of carousel_images; let i = index" class="carousel-item" [class.active]="i === 0">

        <img [src]="image.src" [alt]="image.alt"   height="670" width="100%">
        
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ image.caption }}</h5>
          <p>{{ image.description }}</p>
        </div>
      </div>
    </div>


    <a class="carousel-control-prev" href="#c1" role="button" data-bs-slide="prev">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>

    </a>

    <a
      class="carousel-control-next" href="#c1" role="button" data-bs-slide="next">

      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
      
    </a>

</div>
